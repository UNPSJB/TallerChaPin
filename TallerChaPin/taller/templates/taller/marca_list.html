{% extends 'main.html' %}
{% load static %}

{% block title %} {{titulo}} {% endblock %}

{% block main %}
<h1>{{titulo}}</h1>

<div class="col-4">
  <ul>
    {% for marca in object_list %}
    <li>{{ marca.nombre }} - {{ marca.nombre }}</li>
    {% empty %}
    <li>No articles yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
