{% extends 'main.html' %} {% load static %} {% block title %} {{titulo}} {% endblock %} {% block main %}
<h1>{{titulo}}</h1>

<div class="col-4">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody>
        {% for marca in object_list %}
        <tr>
          <td>{{ marca.nombre }}</td>
          <td>{{ marca.descripcion }}</td>
        </tr>
        {% empty %}
        <tr>
          <td>No hay marcas</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
