{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'libs/semantic/semantic.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"></link>
  <title>{% block title %}{{title}}{% endblock %}</title>
  {% block extracss %}{% endblock %}
</head>

<body>
  {% if user %}
  <div class="ui fixed inverted menu">
    {% include 'menu.html' %}
  </div>
  {% endif %}

  <div class="ui main text container">
    {% block container %}
    {% endblock %}
  </div>

  <div class="ui inverted vertical footer segment">
    {% block footer %}
    {% include 'footer.html' %}
    {% endblock %}
  </div>
  <script src="{% static 'libs/jquery/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'libs/semantic/semantic.min.js' %}"></script>
  {% block extrajs %}{% endblock %}
</body>

</html>
