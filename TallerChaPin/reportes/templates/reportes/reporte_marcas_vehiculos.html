{% extends 'template_reportes_home.html' %}
{% load static %}

{% block main %}
<link rel="stylesheet" href="{% static 'reportes/css/styles_torta.css' %}" />
<div>
    <h3>{{ titulo }}</h3>

    <div class="container_data">

        <div id="container_torta">
            <canvas id="torta-vehiculos" style="display: block; box-sizing: border-box; height: 800px; width: 800px;" width="800" height="800"></canvas>
        </div>
        
        {% include "./tabla_datos.html" %}
    </div>
        
    <form id="form_vehiculos" class="form_reportes">
        <fieldset class="fechas">
            <legend>Filtrar por fecha</legend>
            <label for="desde">Desde</label>
            <input type="date" name="desde" id="fecha_desde"
                class="form-control">
            <label for="hasta">Hasta</label>
            <input type="date" name="hasta" id="fecha_hasta"
                class="form-control">
            <span id="error-grafico-vehiculos">Error mensaje</span>
    
            <button class="btn btn-primary submit"
                id="submit_filtro">Filtrar</button>
        </fieldset>
    </form>

</div>
{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="{% static 'reportes/js/reporte_marcas_vehiculos.js' %}" type="module"></script>
{% endblock %}
{% endblock %}
