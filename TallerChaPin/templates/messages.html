{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags == 'error' %}alert-danger{%else%}alert-{{message.tags}}{%endif%} alert-dismissible fade show messages">
    <p 
        style="margin-bottom:0" 
            {% if message.tags %} class="{% if message.tags == 'error' %}alert-danger{%else%}alert-{{message.tags}}{%endif%}" 
        {% endif %}
    >
    <i class="fas fa-exclamation-circle"></i> <strong>{{ message }}</strong>
    
    </p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
