{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show messages">
            <p 
                style="width: 24rem; margin-bottom:0" 
                {% if message.tags %} 
                    class="{{ message.tags }}" 
                {% endif %}
            >
                <i class="fas fa-exclamation-circle"></i> <strong>{{ message }}</strong>
            </p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
