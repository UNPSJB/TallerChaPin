{% extends 'template_reportes_home.html' %}
{% load static %}

{% block main %}
<div>
    <h3>{{ titulo }}</h3>

    <div id="container_ordenes">
        <canvas id="ordenes" height="200"></canvas>
    </div>

    <form id="form_filtros" class="form_reportes">    
        <fieldset class="fechas">
          <legend>Filtrar por fecha</legend>
          <label for="desde">Desde</label>
          <input type="date" name="desde" id="fecha_desde" class="form-control">
          <label for="hasta">Hasta</label>
          <input type="date" name="hasta" id="fecha_hasta" class="form-control">
 
          <button class="btn btn-primary submit" id="submit_filtro">Filtrar</button>
        </fieldset>
      </form>
</div>
{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script src="{% static 'reportes/js/reporte_ordenes.js' %} " type="module"></script>
{% endblock %}
{% endblock %}
